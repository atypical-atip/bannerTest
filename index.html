<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/animation.css">

    <title>Banner Test</title>
</head>

<body>
    <div class="banner-area">
        <div class="wrap">
            <div class="banner-area__logo"></div>
            <div class="banner-area__content">
                <div class="banner-area__scene-1" style="display: none;">
                    <div class="banner-area__scene-1__cardBack"></div>
                    <div class="banner-area__scene-1__cardFront"></div>                    
                    <span class="banner-area__scene-1__line1 gradient-text">
                        Битва купонов
                    </span>
                    <span class="banner-area__scene-1__line2 gradient-text">
                        Лови бонус за ставки!
                    </span>
                </div>
                <div class="banner-area__scene-2">
                    <div class="banner-area__scene-2__balls"></div>
                    <span class="banner-area__scene-2__line1 gradient-text">Делаешь ставки</span>
                    <span class="banner-area__scene-2__line2 gradient-text">По-крупному?</span>                    
                </div>
                <div class="banner-area__scene-3">
                    <div class="banner-area__scene-3__money"></div>
                    <span class="banner-area__scene-3__line1">Получай</span>
                    <span class="banner-area__scene-3__line2">Щедрый бонус</span>
                </div>
            </div>
            <div class="banner-area__button">
                <div class="banner-area__flare"></div>
                <span>Сделать ставку</span>
            </div>            
        </div>
    </div>
</body>

</html>
